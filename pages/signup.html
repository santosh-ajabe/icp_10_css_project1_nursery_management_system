<!DOCTYPE html>
<html>
<head>
    <title>signup Page</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
<body>
  <body>
    <div class="box">
      <div class="container">
        <div class="top-header">
          <span>You already Have an account</span>
          <header>signup</header>
        </div>

        <div class="input-field">
          <input type="text" class="input" placeholder="Username" required>
          <i class="fa-solid fa-user"></i>
        </div>

        <div class="input-field">
          <input type="password" class="input" placeholder="password" required>
          <i class="fa-solid fa-lock"></i>
        </div>

        <div class="input-field">
          <input type="password" class="input" placeholder="Confirm password" required>
          <i class="fa-solid fa-lock"></i>
        </div>

        <div class="input-field">
          <a href="./../index.html">
          <input type="submit" class="submit" value="Register Now">
          </a>
      </div>

      <div class="bottom">
        <div class="left">
            <input type="checkbox" id="check">
            <label for="check">Remember Me</label>
        </div>
        <div class="right">
          <label><a href="login.html">Login Now..</a></label>
        </div>
        </div>
        </div>
        </div> 
      <script src="https://kit.fontawesome.com/a191154554.js" crossorigin="anonymous"></script> 
      <footer>
        <h3 class="footer_tag">Connect with us</h3>
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank" class="fab fa-twitter" title="Twitter"></a>
            <a href="https://instagram.com" target="_blank" class="fab fa-instagram" title="Instagram"></a>
            <a href="https://wa.me/+918010333840" target="_blank" class="fab fa-whatsapp" title="WhatsApp"></a>
        </div>
    </footer> 
</body>
</html>
